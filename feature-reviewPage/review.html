<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOMZY : 리뷰</title>
    <link rel="stylesheet" href="/feature-reviewPage/review.css">
    <script defer src="/feature-reviewPage/review.js"></script>
</head>
<body>

    <div class="container"> 
        <h1>NOMZY 사용자 리뷰</h1>

        <div id="review-count" style="text-align: center; margin-bottom: 15px; color: #555;"></div>

        <div class="sort-section">
            <label for="sort-by">정렬:</label>
            <select id="sort-by">
                <option value="rating_desc">별점 높은 순</option>
                <option value="review_count_desc">리뷰 개수 많은 순</option>
            </select>
        </div>

        <!-- JS에서 참조하는 리뷰 영역 ID 맞춤 -->
        <div id="reviewContainer"></div>
        <div id="paginationContainer" class="pagination"></div>

        <div class="search-section">
            <input type="text" id="search-input" placeholder="검색어를 입력하세요">
            <select id="search-type">
                <option value="title">리뷰 제목</option>
                <option value="nickname">사용자 닉네임</option>
                <option value="region">동</option>
                <option value="category">음식 종류</option>
                <option value="title+nickname">제목 + 닉네임</option>
            </select>
            <button id="search-button">검색</button>
        </div>
    </div>

</body>
</html>
