<!-- VSCode용 정적 HTML -->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>회원가입 테스트</title>
  </head>
  <body>
    <h2>회원가입 폼</h2>
    <form id="registerForm">
      이름: <input type="text" name="name" value="홍길동" /><br /><br />
      닉네임 : <input type="text" name="nickname" value="홍씨" /><br /><br />
      이메일: <input type="email" name="email" value="hong@example.com" /><br /><br />
      비밀번호: <input type="password" name="password" value="qwer1234" /><br /><br />
      성별: <input type="text" name="gender" value="남성" /><br /><br />
      전화번호: <input type="text" name="phonenumber" value="010-1234-5678" /><br /><br />
      생년월일: <input type="date" name="birthdate" value="2000-12-12" /><br /><br />
      통신사 : <input type="text" name="mobilecarrier" /><br /><br />
      <button type="submit">회원가입 요청</button>
    </form>

    <script>
      document.getElementById("registerForm").addEventListener("submit", async function (e) {
        e.preventDefault();

        const form = e.target;
        const data = {
          name: form.name.value,
          nickname: form.nickname.value,
          email: form.email.value,
          password: form.password.value,
          gender: form.gender.value,
          phonenumber: form.phonenumber.value,
          birthdate: form.birthdate.value,
          mobilecarrier: form.mobilecarrier.value,
        };

        try {
          const response = await fetch("http://100.74.28.37:8080/api/register", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(data),
          });

          const result = await response.text();
          alert("서버 응답: " + result);
        } catch (error) {
          alert("에러 발생: " + error.message);
        }
      });
    </script>
  </body>
</html>
