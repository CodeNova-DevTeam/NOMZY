        <div class="search-bar">
          <form onsubmit="handleSearch(event)" class="search-form" autocomplete="on">
            <input list="suggestions" type="text" id="searchInput" placeholder="찾으시는 맛집을 입력해 주세요." />
            <datalist id="suggestions">
              <option value="삼겹살" />
              <option value="파스타" />
              <option value="카페" />
              <option value="분식" />
              <option value="일식" />
            </datalist>
            <button type="submit" id="searchButton" class="search-button">
              <img src="../public/img/search.png" alt="검색" />
            </button>
          </form>
        </div>
      </header>

      <div class="sidebar-overlay" onclick="closeSidebar()" id="sidebarOverlay"></div>

      <div id="sidebar" class="sidebar">
        <div class="sidebar-header">
          <h3 class="menu-mainName">전체 메뉴</h3>
          <button class="sidebar-close" onclick="closeSidebar()">✕</button>
        </div>

        <div class="sidebar-main">
          <a href="/templates/mainpage.html" class="menu-mainbtn menu-text">홈</a>

        <div class="sidebar-footer">
          <button id="logoutBtn" class="logout-button" onclick="handleLogout()">로그아웃</button>
        </div>
      </div>

      <!-- <div id="main"></div> -->
      <!--  -->

      <div class="layout">
        <aside class="left-bar">
          <section class="circle-clock-box">
            <div class="clock-time" id="clock"></div>
          </section>

          <section class="user-list-box">
            <div class="current-user" id="currentUser"></div>
            <hr class="user-divider" />
            <div class="other-users-title">접속자 목록</div>
            <ul class="other-users-list" id="userList"></ul>
          </section>
        </aside>

        <main class="main-section">
          <section class="main-content">
            <div class="photo-slot-list">
              <div class="photo-slot">
                <img src="../public/img/background1.jpg" alt="meat" class="photo-item" />
                <div class="quick-slot-list">
                  <button class="quick-slot">🍴</button>
                  <button class="quick-slot">💬</button>
                  <button class="quick-slot">⭐</button>
                  <button class="quick-slot">📷</button>
                  <button class="quick-slot">🔗</button>
                </div>
              </div>
              <div class="photo-slot">
                <img src="../public/img/background2.jpg" alt="poultry" class="photo-item" />
                <div class="quick-slot-list">
                  <button class="quick-slot">🍴</button>
                  <button class="quick-slot">💬</button>
                  <button class="quick-slot">⭐</button>
                  <button class="quick-slot">📷</button>
                  <button class="quick-slot">🔗</button>
                </div>
              </div>
              <div class="photo-slot">
                <img src="../public/img/background3.jpg" alt="seafood" class="photo-item" />
                <div class="quick-slot-list">
                  <button class="quick-slot">🍴</button>
                  <button class="quick-slot">💬</button>
                  <button class="quick-slot">⭐</button>
                  <button class="quick-slot">📷</button>
                  <button class="quick-slot">🔗</button>
                </div>
              </div>
            </div>
          </section>
        </main>

        <aside class="right-bar">
          <section class="weather-box">
            <!-- 오늘의 상세 날씨 (상단) -->
            <div class="weather-detail-today" id="todayDetail"></div>
            <!-- 간단 실시간 날씨 -->
            <div class="weather-title">실시간 날씨</div>
            <div class="weather-info" id="weatherInfo"></div>
            <!-- 1주일(요일별) 날씨 -->
            <div class="weather-week" id="weatherWeek"></div>
          </section>
        </aside>
      </div>

      <!-- <div id="footer"></div> -->

        <div class="footer-email">
          <span>Email : </span>

            >CodeNovaTeam@gmail.com</a
          >
        </div>
        <p class="footer-copy">&copy; TEAM CODENOVA</p>
