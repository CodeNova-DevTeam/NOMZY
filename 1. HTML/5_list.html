<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>ul - 정렬 번호가 없는 리스트</h2>
    <ul style="list-style-type: none">
      <a href="https://namu.wiki/w/HTML" target="_blank"><li>html</li></a>
      <li><a href="https://namu.wiki/w/CSS" target="_blank">css</a></li>
      <a href="https://namu.wiki/w/JAVASCRIPT" target="_blank"><li>javaScript</li></a>
    </ul>
    <hr />
    <h2>ol - 정렬 번호가 있는 리스트</h2>
    <!-- Emmet 확장팩 -->
    <ol style="list-style-type: upper-alpha">
      <li>Front-End</li>
      <ul style="list-style-type: none">
        <li>html</li>
        <li>css</li>
        <li>js</li>
      </ul>
      <li>Back-End</li>
      <li>DB</li>
    </ol>
  </body>
</html>
