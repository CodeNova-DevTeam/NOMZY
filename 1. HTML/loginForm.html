<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      td,
      th {
        border: 1px solid red;
        border-collapse: collapse;
        padding: 10px;
      }
      .btns {
        text-align: center;
        padding: 30px;
      }
    </style>
  </head>

  <body>
    <form name="login_url_form" action="login_url" method="post">
      <table border="1" width="300">
        <tr>
          <th>ID</th>
          <td>
            <input id="id" type="text" name="id" />
          </td>
        </tr>

        <tr>
          <th>PW</th>
          <td>
            <input id="pw" type="password" name="pw" />
          </td>
        </tr>

        <tr>
          <td colspan="2" class="btns">
            <!-- <input type="submit" value="로그인"> -->
            <button type="button" onclick="idPwCheck()">로그인</button> <input type="button" value="회원가입" />
          </td>
        </tr>
      </table>
    </form>
    <script>
      function idPwCheck() {
        let idElem = document.getElementById("id");
        let pwElem = document.getElementById("pw");
        console.log("IdValue : " + idElem.value);
        console.log("IdValueLength : ", idElem.value.length);
        console.log("1 : ", idElem.value == "");
        console.log("2 : ", idElem.value.length == "0");

        if (!(idElem.value.length > 3 && idElem.value.length < 9)) {
          alert("error : " + idElem.value);
          return false;
        } else {
          if (pwElem.value == "") {
            alert("eror : " + pwElem.value);
            return false;
          }
          document.login_url_form.submit();
        }
      }
    </script>
  </body>
</html>
