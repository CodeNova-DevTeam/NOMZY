<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>무궁화 <b>꽃이</b> 피었습니다.</p>
    <h1>무궁화 <mark>꽃이</mark> 피었습니다.</h1>
    <p>무궁화 <i>꽃이</i>&nbsp;&nbsp;피었습니다.</p>
    <p>무궁화 <del>꽃이</del>&nbsp;&nbsp;피었습니다.</p>
    <p>2의 10은 2<sup>10</sup></p>
    <p>물분자 H<sub>2</sub>O</p>
  </body>
</html>
