<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        border: 1px solid black;
        padding: 10px;
      }

      .animal {
        color: red;
        background-color: chartreuse;
      }

      .parent {
        width: 300px;
        height: 200px;
        background-color: red;
      }

      .child {
        width: 100px;
        /* 부모 높이를 강제 상속 */
        height: inherit;
        position: fixed;
        right: 10px;
      }
    </style>
  </head>
  <body>
    <!-- 상속되는 CSS 속성들
   -모든 글자/문자 관련 속성들!
   (모든 글자/문자 속성은 아님 주의!)
   font-style: 글자 기울기
   font-weight: 글자 두께
   font-size: 글자 크기
   line-height: 줄 높이(간격)
   font-family: 폰트(글꼴)
   color: 글자 색상
   text-align: 정렬
  ... -->
    <div class="ecosystem">
      생태계
      <div class="animal">
        동물
        <div class="tiger">호랑이</div>
        <div class="lion">사자</div>
        <div class="elephant">코끼리</div>
      </div>
      <div class="plant">식물</div>
    </div>
    <h3>강제 상속</h3>
    <div class="parent">111
      <div class="child">222</div>
    </div>
  </body>
</html>
