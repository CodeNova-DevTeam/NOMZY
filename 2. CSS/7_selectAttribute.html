<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      [disabled] {
        color: red;
      }

      [type] {
        color: blue;
      }

      [type="password"] {
        color: aqua;
      }

      [data-fruit-name] {
        color: coral;
      }

      button,
      [type="button"] {
        color: brown;
      }
    </style>
  </head>
  <body>
    <input type="text" value="cha" />
    <input type="password" value="1234" /><br />
    <input type="text" value="ABCD" disabled />
    <span data-fruit-name="apple">사과</span>
    <button>btn1</button>
    <input type="button" value="btn2" />
  </body>
</html>
