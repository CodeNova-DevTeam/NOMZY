<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 선택자를 열거한다. */
        /* div, p, span {
            color: purple;
        } */
        
        /* 일치 선택자 : 순서가 바뀌면 안됨 */
        span.orange {
            color: red;
        }

        /* 자식 선택자 */
        ul>.orange {
            color: blue;
        }
        
        /* 하위(후손 선택자) */
        div .orange {
            color: aqua;
        }
    </style>
</head>
<body>
    <div style = "border: 1px solid red">
        <ul>
            <li>사과</li>
            <li>딸기</li>
            <li id = "orange" class = "orange">오렌지</li>
        </ul>
        <div>당근</div>
        <p>토마토</p>
        <span class = "orange">오렌지</span><br>
        <span>갈비</span>
    </div>
</body>
</html>
