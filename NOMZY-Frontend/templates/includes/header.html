<header class="sticky top-0 z-20 p-4 shadow w-full">
  <div class="relative max-w-7xl mx-auto flex items-center justify-between">
    <!-- 왼쪽 : 로그인/회원가입 -->
    <div id="login-button" class="flex items-center gap-2 text-black"></div>

    <!-- 가운데: 페이지 이름 -->
    <div class="absolute left-1/2 transform -translate-x-1/2 text-2xl font-semibold text-sky-500">NOMZY</div>

    <!-- 오른쪽: 메뉴 버튼 -->
    <div class="flex items-center gap-2">
      <button onclick="toggleSidebar()" class="text-black hover:text-gray-300 rounded px-2 md:hidden z-30 relative py-1">
        ☰
      </button>
    </div>
  </div>

  <!-- 사이드바 (숨김 기본) -->
  <aside
    id="sidebar"
    class="fixed top-0 left-0 h-full w-64 bg-white/80 backdrop-blur-xs transform -translate-x-full transition-transform duration-300 z-30 md:translate-x-0 md:static md:block"
  >
    <div class="relative h-full flex flex-col">
      <div class="flex justify-between items-center p-4 border-b font-semibold">
        전체메뉴
        <button onclick="toggleSidebar()" class="md:hidden text-black hover:text-gray-400">✕</button>
      </div>
      <ul class="p-4 space-y-2">
        <li><a href="#" class="block hover:bg-gray-200 p-2 rounded">메뉴 2</a></li>
        <li><a href="#" class="block hover:bg-gray-200 p-2 rounded">메뉴 3</a></li>
        <li><a href="/ProjectDesription" class="block hover:bg-gray-200 p-2 rounded">사이트 설명</a></li>
      </ul>
      <!-- 로그아웃 버튼 (하단 고정) -->
      <div id="logout-button" class="absolute bottom-0 left-0 p-4 hidden">
        <a class="text-xs text-black hover:text-gray-400 py-2">로그아웃</a>
      </div>
    </div>
  </aside>

  <!-- 오버레이 (모바일에서만 보임) -->
  <div id="overlay" class="hidden fixed inset-0 bg-black/40 backdrop-blur-sm z-20 md:hidden" onclick="toggleSidebar()"></div>
</header>
