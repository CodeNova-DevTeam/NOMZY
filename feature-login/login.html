<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NOMSY : 로그인</title>
    <link rel="stylesheet" href="/feature-login/login.css"/>
    <script type="module" src="/feature-login/login.js"></script>


  </head>

  <body>
    <a href="#" class="logo">NOMSY</a>
    <form action="#" id="login" name="login" onsubmit="return check(event)"> 

  <div class="main-login-box">
    <div class="idPw">
      <!-- placeholder : 입력창 안쪽의 글자를 흐릿하게 보임 -->
            <div><input id="userId" name="id" type="text" placeholder="아이디"/></div>
            <span id="idError" name="errorMessage"></span>
            <div><input id="userPassword" name="password" type="password" placeholder="비밀번호" minlength="8" maxlength="16" /></div>
            <span id="passwordError" name="errorMessage"></span>
          </div>
          
          <div>
            <button id="loginButton" name="loginButton" class="loginBotton">로그인</button>
            <span id="loginError" class="errorMessage"></span> 
          </div>
          
          <!-- 아이디찾기랑 비밀번호찾기는 링크로처리 -->
          <div class="button-cantainer">
            <a href="/templates/idSearch.html" id="userIdSearch" name="idSearch" target="_blank">
              <input type="button" value="아이디찾기"/></a>
            <a href="/templates/pwSearch.html" id="userPasswordSearch" name="passwordSearch" target="_blank">
              <input type="button" value="비밀번호찾기"/></a>
          </div>
        </div>
    </form>
  </body>
</html>
