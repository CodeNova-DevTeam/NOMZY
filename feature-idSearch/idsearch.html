<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NOMZY : 아이디 찾기</title>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css" />
     <link rel="stylesheet" href="/feature-idSearch/idsearch.css">
     <script type="module" src="/feature-idSearch/idsearch.js"></script>
     
  </head>

  <body>
    <a href="/feature-main/main.html" class="logo">NOMZY</a>
    <!-- 이름 휴대전화 -->

    <form action="#" id="idSearchForm" name="idSearchForm" onsubmit="return check(event)">
  <div class="personalInformationSearch">
    <input id="userSearchName" name="searchName" class="inputBox" type="text" placeholder="이름"/>
    <span id="searchNameError" name="errorMessage"></span>
    <input id="userSearchTel" name="searchTel" class="inputBox" type="tel" placeholder="전화번호"/>
    <span id="searchTelError" name="errorMessage"></span>
    <!-- authenticationNumberButton : 인증번호버튼 -->
    <div class="authentication-group">
      <button id="authenticationNumberButton" name="userPhoneCheckTel" class="authentication-number-button" type="submit">인증번호 받기</button>
      <input id="authenticationNumber" name="userCheckTel" class="inputBox" type="tel" placeholder="인증번호"/>
      <span id="authenticationNumberError" name="errorMessage"></span>
    </div>

    <div class="buttonBox">
      <button id="idSearch" name="idSearch" class="nextButton" type="submit">아이디 찾기</button>
    </div>
  </div>
</form>
  </body>
</html>
