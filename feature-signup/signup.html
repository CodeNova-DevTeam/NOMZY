<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NOMZY : 회원가입</title>
    <link rel="stylesheet" href="/feature-signup/signup.css" />
    <script type="module" src="/feature-signup/signup.js"></script>
    <!-- defer = window.onload : window.onload와 같이 자바 스크립트 코드를 맨 위로 올리고 싶을때 사
                                    ㄴ(바디태그를 랜더링 후 자바스크립트를 로드하기위함) -->
</head>

<body>
    <a href="/feature-main/main.html" class="logo">NOMZY</a>
    <form id="joinForm" name="joinForm" onsubmit="return check(event)">
        <div class="joinMembership">

            <!-- signup : 회원가입
                 login : 로그인 -->
            <div class="login-inputs">
                <input id="userId" name="userId" class="inputBox" type="email" placeholder="ID @ E-MAIL" />
                <!-- duplicateEmailAuthentication : 이메일 중복인증 -->
                <button id="duplicateEmailAuthentication" name="userId" type="button" class="duplicate-authentication">중복인증</button>
                <span id="duplicateEmailAuthenticationError" name="errorMessage"></span>
                <input id="userPassword" name="userPassword" class="inputBox" type="password" minlength="8" maxlength="16" placeholder="비밀번호입력" />
                <span id="passwordError" name="errorMessage"></span>
                <input id="userTruePassword" name="userPasswordConfirm" class="inputBox" type="password" minlength="8" maxlength="16" placeholder="비밀번호확인" />
                <span id="passwordMismatchError" name="errorMessage"></span>
            </div>

            <div class="personalInformation">
                <input id="userNickname" name="nickname" class="inputBox" type="text" minlength="1" maxlength="12" placeholder="닉네임" />
                <!-- duplicateNicknameAuthentication : 닉네임 중복인증 -->
                <button id="duplicateNicknameAuthentication" name="nickname" type="button" class="duplicate-authentication">중복인증</button>
                <span id="nicknameError" name="errorMessage"></span>
                <!-- duplicateNicknameAuthenticationErrorMessage : 닉네임 중복에러 메세지 -->
                <span id="duplicateNicknameAuthenticationError" name="errorMessage"></span>
                <input id="userName" name="userName" class="inputBox" type="text" placeholder="이름" />
                <span id="nameFormatError" name="errorMessage"></span>
                <input id="userBirth" name="userBirth" class="inputBox" type="text" minlength="8" maxlength="8" placeholder="생년월일 8자리 (ex : 20001010)"/>
                <span id="birthFormatError" name="errorMessage"></span>
                <input id="userTel" name="userTel" class="inputBox" type="tel" maxlength="13" placeholder="휴대폰번호" />
                <span id="telFormatError" name="errorMessage"></span>
                <span id="telInvalidError" name="errorMessage"></span>
                <br>

                <div class="gender-buttons">
                    <input id="male" name="gender" type="radio" value="male">
                    <label for="male">남성</label>
                    <input id="female" name="gender" type="radio" value="female">
                    <label for="female">여성</label>
                    <select id="telecom" name="telecom">
                        <option value="">통신사 선택</option>
                        <option value="SKT">SKT</option>
                        <option value="KT">KT</option>
                        <option value="LGU+">LGU+</option>
                        <option value="알뜰폰">알뜰폰</option>
                    </select>
                </div>
                <span id="genderError" name="errorMessage"></span>
                <span id="telecomError" name="errorMessage" ></span>
            </div>

            <button id="submitButton" name="submitButton" class="authentication-button" type="submit">회원가입</button>
        </div>
    </form>

</body>
</html>
